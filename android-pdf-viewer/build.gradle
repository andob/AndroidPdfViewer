apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'android-pdf-viewer'

    publishedGroupId = 'com.github.barteksc'
    libraryName = 'AndroidPdfViewer'
    artifact = 'android-pdf-viewer'

    libraryDescription = 'Android view for displaying PDFs rendered with PdfiumAndroid'

    siteUrl = 'https://github.com/barteksc/AndroidPdfViewer'
    gitUrl = 'https://github.com/barteksc/AndroidPdfViewer.git'

    libraryVersion = '3.2.0-beta.1'

    developerId = 'barteksc'
    developerName = 'Bartosz Schiller'
    developerEmail = 'barteksch@boo.pl'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    namespace 'com.github.barteksc.pdfviewer'
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34
    }

    publishing {
        singleVariant("release") {}
    }
}

dependencies {
    //appcompat
    implementation 'androidx.appcompat:appcompat:1.6.1'

    //pdfium
    implementation 'ro.andob.pdfium-android:pdfium-android:1.1.1'

    //rapidroid
    implementation 'ro.andob.rapidroid:rapidroid-api:1.3.7'
    implementation 'ro.andob.rapidroid:rapidroid-core:1.3.7'
    implementation 'ro.andob.rapidroid:rapidroid-futures:1.3.7'
}

project.afterEvaluate {
    publishing {
        publications {
            repositories.maven {
                url 'https://maven.andob.info/repository/open_source/'
                credentials {
                    username "$System.env.MAVEN_PUBLISH_USERNAME"
                    password "$System.env.MAVEN_PUBLISH_PASSWORD"
                }
            }

            release(MavenPublication) {
                from components.release
                groupId 'ro.andob.pdfium-android'
                artifactId 'pdfium-android-viewer'
                version '1.0.3'
            }
        }
    }
}
